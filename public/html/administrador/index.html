<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Index Admin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../css/administradorResources.css'>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <script src="../../socket.io/socket.io.js"></script>
    <script src='../../js/administrador/index.js'></script>
    <script src='../../js/administrador/Navegacion.js'></script>


</head>

<body>
    <input type="checkbox" name="" id="hamburguesa">
    <div class="barra-lateral">

        <div class="lateral-titulo">
            <span><img src="../../css/img/Logo-Escoly sin letras.png"></span>
        </div>
        <div class="menu-lateral">
            <ul>
                <li>
                    <a onclick="index()" class="activo"><span class="las la-undo"></span><span>Pagina
                            Principal</span></a>
                </li>
                <li>
                    <a onclick="ProfesorAdministrar()"><span class="las la-school"></span><span>Profesores</span></a>
                </li>
                <li>
                    <a onclick="GrupoAdministrar()"><span class="las la-clone"></span><span>Grupos</span></a>
                </li>
                <li>
                    <a onclick="AlumnoAdministrar()"><span class="las la-user-graduate"></span><span>Alumnos</span></a>
                </li>
                <li>
                    <a onclick="PasswordAdministrador()"><span class="las la-lock"></span><span>Password</span></a>
                </li>
                <li>
                    <a onclick="SoporteAdministrador()"><span
                            class="las la-universal-access"></span><span>Soporte</span></a>
                </li>
                <li>
                    <a href="../../index.html"><span class="las la-door-closed"></span><span>Cerrar Sesion</span></a>
                </li>
            </ul>
        </div>

    </div>

    <div class="main">
        <header>
            <h2>
                <label for="hamburguesa">
                    <span class="las la-bars"></span>
                </label> Administrador
            </h2>
            <div class="seccion-usuario">
                <img src="../../css/img/administrador.png" width="30px" height="30px" alt="">
                <div>
                    <h4>Direccion</h4>
                    <small>Administrador</small>
                </div>
            </div>
        </header>

        <main>
            <div class="tarjetas-index">
                <div class="tarjeta-gral">
                    <div>
                        <h1>Bienvenido</h1>
                        <span class="las la-bell"></span><span>Selecciona alguna de las opciones de la barra
                            lateral</span>
                    </div>
                    <div>
                        <span class="las la-bell"></span>
                    </div>
                </div>

            </div>
            <div class="tarjetas-profes">
                <button onclick="PassCycle()" class="tarjeta-gral">
                    <div>
                        <h1>Pasar de ciclo escolar</h1>
                        <span class="las la-calendar"></span><span>Aqui el ciclo</span>
                    </div>
                    <div>
                        <span class="las la-calendar"></span>
                    </div>
                </button>
                <button onclick="ResetStatusPass()" class="tarjeta-gral">
                    <div>
                        <h1>Reiniciar Estatus</h1>
                        <span class="las la-redo-alt"></span><span>Reiniciar</span>
                    </div>
                    <div>
                        <span class="las la-redo-alt"></span>
                    </div>
                </button>
            </div>

        </main>
    </div>

</body>

</html>
