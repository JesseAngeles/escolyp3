<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Index Admin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../css/profesorResources.css'>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <script src="../../socket.io/socket.io.js"></script>
    <script src='../../js/profesor/Salidas.js'></script>
    <script src='../../js/profesor/Navegacion.js'></script>
</head>

<body>
    <input type="checkbox" name="" id="hamburguesa">
    <div class="barra-lateral">

        <div class="lateral-titulo">
            <span><img src="../../css/img/Logo-Escoly sin letras.png"></span>
        </div>
        <div class="menu-lateral">
            <ul>
                <li>
                    <a onclick="index()"><span class="las la-undo"></span><span>Pagina Principal</span></a>
                </li>
                <li>
                    <a onclick="ListaAlumnos()"><span class="las la-clone"></span><span>Lista</span></a>
                </li>
                <li>
                    <a onclick="Salidas()" class="activo"><span class="las la-door-open"></span><span>Solicitud de salida</span></a>
                </li>
                <li>
                    <a onclick="PasswordProfesor()"><span class="las la-lock"></span><span>Password</span></a>
                </li>
                <li>
                    <a onclick="SoporteProfesor()"><span class="las la-universal-access"></span><span>Soporte</span></a>
                </li>
                <li>
                    <a href="../../index.html"><span class="las la-door-closed"></span><span>Cerrar Sesion</span></a>
                </li>
            </ul>
        </div>

    </div>

    <div class="main">
        <header>
            <h2>
                <label for="hamburguesa">
                    <span class="las la-bars"></span>
                </label> Profesor
            </h2>
            <div class="seccion-usuario">
                <img src="../../css/img/profesor.png" width="30px" height="30px" alt="">
                <div>
                    <h4>Profesor</h4>
                    <small>NombreProfesor</small>
                </div>
            </div>
        </header>

        <main>
            <div class="contenido-gral-grid">
                <div class="contenido">
                    <div class="tarjeta-contenido">
                        <div class="tarjeta-contenido-header">
                            <h3>Alumnos</h3>
                            <button id="cant_alumnos">Total Alumnos: 0</button>
                        </div>
                        <div class="tarjeta-contenido-body">
                            <div class="table-responsive">
                                <table width="100%" id="table_alumnos">
                                    <thead>
                                        <tr>
                                            <td>Apellido Paterno</td>
                                            <td>Apellido Materno</td>
                                            <td>Nombre</td>
                                            <td>Estatus</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
