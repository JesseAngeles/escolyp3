<body>
    <input type="checkbox" name="" id="hamburguesa">
    <div class="barra-lateral">

        <div class="lateral-titulo">
            <span><img src="../../css/img/Logo-Escoly sin letras.png"></span>
        </div>
        <div class="menu-lateral">
            <ul>
                <li>
                    <a onclick="index()"><span class="las la-undo"></span><span>Pagina
                            Principal</span></a>
                </li>
                <li>
                    <a onclick="PasswordTutor()"><span class="las la-lock"></span><span>Password</span></a>
                </li>
                <li>
                    <a onclick="SoporteTutor()" class="activo"><span class="las la-universal-access"></span><span>Soporte</span></a>
                </li>
                <li>
                    <a href="../../index.html"><span class="las la-door-closed"></span><span>Cerrar Sesion</span></a>
                </li>
            </ul>
        </div>

    </div>

    <div class="main" id="main">
        <header>
            <h2>
                <label for="hamburguesa">
                    <span class="las la-bars"></span>
                </label> Administrador
            </h2>
            <div class="seccion-usuario">
                <img src="../../css/img/tutor.png" width="30px" height="30px" alt="">
                <div>
                    <h4>Direccion</h4>
                    <small>Administrador</small>
                </div>
            </div>
        </header>

        <main>
            <div class="tarjetas-pass">
                <div class="tarjeta-gral-activa">
                    <div>
                        <h1>Soporte</h1>
                        <span class="las la-universal-access"></span><span>Reportes</span>
                    </div>
                    <div>
                        <span class="las la-universal-access"></span>
                    </div>
                </div>
            </div>
            <div class="contenido-gral-grid">
                <div class="contenido">
                    <div class="tarjeta-contenido">
                        <div class="tarjeta-contenido-header">
                            <h3>Reporte</h3><span class="las la-bug"></span>
                        </div>
                        <div class="tarjeta-contenido-body">
                            <div class="table-responsive">
                                <table width="100%">
                                    <thead>
                                        <tr>
                                            <td>Nuevo Reporte</td>
                                            <td></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                Criticidad:
                                                <select name="" id="criticality" class="consultar">
                                                    <option value="">Eliga una</option>
                                                    <option value="1">Comentario</option>
                                                    <option value="2">Leve</option>
                                                    <option value="3">Moderada</option>
                                                    <option value="4">Grave</option>
                                                    <option value="5">Urgente</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Titulo del reporte:
                                                <br>
                                                <input type="text" name="" id="title" placeholder="Titulo " class="entradatxt" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Descripcion del reporte:
                                                <br>
                                                <input type="textarea rows=3" cols="" " name=" " id="description" class=" entradatxt " placeholder="Descripcion " required></textarea>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                                <div class="tarjetas-alumnos ">

                                    <button class="tarjeta-gral" onclick="CreateReport()">
                                        <div>
                                            <h1>Guardar</h1>
                                            <span class="las la-save "></span><span>Guardar</span>
                                        </div>
                                        <div>
                                            <span class="las la-save "></span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
