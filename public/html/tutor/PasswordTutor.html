<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Index Admin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../css/tutorResources.css'>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <script src="../../socket.io/socket.io.js"></script>
    <script src='../../js/Password.js'></script>
    <script src='../../js/tutor/Navegacion.js'></script>
</head>

<body>
    <input type="checkbox" name="" id="hamburguesa">
    <div class="barra-lateral">

        <div class="lateral-titulo">
            <span><img src="../../css/img/Logo-Escoly sin letras.png"></span>
        </div>
        <div class="menu-lateral">
            <ul>
                <li>
                    <a onclick="index()"><span class="las la-undo"></span><span>Pagina
                            Principal</span></a>
                </li>
                <li>
                    <a onclick="PasswordTutor()" class="activo"><span class="las la-lock"></span><span>Password</span></a>
                </li>
                <li>
                    <a onclick="SoporteTutor()"><span class="las la-universal-access"></span><span>Soporte</span></a>
                </li>
                <li>
                    <a href="../../index.html"><span class="las la-door-closed"></span><span>Cerrar Sesion</span></a>
                </li>
            </ul>
        </div>

    </div>

    <div class="main">
        <header>
            <h2>
                <label for="hamburguesa">
                    <span class="las la-bars"></span>
                </label> Tutor
            </h2>
            <div class="seccion-usuario">
                <img src="../../css/img/tutor.png" width="30px" height="30px" alt="">
                <div>
                    <h4>Tutor</h4>
                    <small>NombreTutor</small>
                </div>
            </div>
        </header>

        <main>
            <div class="tarjetas-pass">
                <div class="tarjeta-gral">
                    <div>
                        <h1>Cambiar password</h1>
                        <span class="las la-unlock-alt"></span><span>Cambiar</span>
                    </div>
                    <div>
                        <span class="las la-unlock-alt"></span>
                    </div>
                </div>


            </div>
            <div class="contenido-gral-grid">
                <div class="contenido">
                    <div class="tarjeta-contenido">
                        <div class="tarjeta-contenido-header">
                            <h3>Cambiar password</h3><span class="las la-key"></span>
                        </div>
                        <div class="tarjeta-contenido-body">
                            <div class="table-responsive">
                                <table width="100%">
                                    <thead>
                                        <tr>
                                            <td>Password</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                Password actual:
                                                <br>
                                                <input type="password" name="" id="Password" placeholder="Password Actual " class="entradatxt" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Nueva password:
                                                <br>
                                                <input type="password" name="" id="NewPassword" class="entradatxt" placeholder="Nueva password" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Nueva password:
                                                <br>
                                                <input type="password" name="" id="ConfirmNewPassword" class="entradatxt" placeholder="Ingrese nuevamente su nueva password" required>
                                            </td>
                                        </tr>

                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tarjetas-index">

                <button onclick="ChangePassword()" class="tarjeta-gral">
                    <div>
                        <h1>Guardar</h1>
                        <span class="las la-save"></span><span>Guardar</span>
                    </div>
                    <div>
                        <span class="las la-save"></span>
                    </div>
                </button>

            </div>
        </main>
    </div>

</body>

</html>
