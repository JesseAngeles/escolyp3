<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Inicio de sesion.css" />
    <title>Inicio de Sesión</title>
</head>

<body>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Iniciar sesion</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" value="" id="correo" name="correo" required="" placeholder="Correo Electronico">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" value="" id="contrasena" name="contrasena" required="" placeholder="Contraseña">
                    </div>
                    <button class="btn2" type="button" onclick="Administrador()"></button>
                    <button class="btn3" type="button" onclick="Profesor()"></button>
                    <button class="btn4" type="button" onclick="Tutor()"></button>
                </form>
            </div>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Inicio de sesion</h3>
                <p>
                    Elija la opcion correspondiente para continuar
                </p>
            </div>
            <img src="css/escoly.png" class="image" alt="" />
        </div>
    </div>
    <script src="../socket.io/socket.io.js"></script>
    <script src="js/inicioSesion.js"></script>
</body>

</html>
